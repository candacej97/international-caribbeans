<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Entry | International Caribbeans</title>
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

    <link rel="stylesheet" href="../assets/styles/main.css">

  </head>
  <body>
    <header class="navbar">
      <section class="navbar-section">
        <!-- <button class="btn search-btn">S</button> -->
      </section>
      <section class="navbar-center">
        <!-- centered logo or brand -->
        <h1>LOGO</h1>
      </section>
      <section class="navbar-section">
        <!-- <button class="btn add-btn" onclick="./add-entry/">+</button> -->
      </section>
    </header>

    <form class="form-horizontal" action="../" method="post" target="_top">
      <div class="form-group">
        <input class="form-input" type="text" id="input-example-1" placeholder="Name">
      </div>
      <div class="form-group">
        <input class="form-input" type="text" id="input-example-1" placeholder="Full Address">
      </div>
      <div class="form-group">
        <select class="form-select">
          <option>Choose a category</option>
          <option>Restaraunt</option>
          <option>Grocery Store</option>
          <option>Clothing Store</option>
          <option>Religious Institution</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="originCountries">Choose the country(ies) of origin</label>
        <select class="form-select" id="originCountries" multiple>
          <option>Jamaica</option>
          <option>Antigua</option>
          <option>Haiti</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label" for="socialMedia">Website/Social Media</label>
        <textarea class="form-input" id="socialMedia" placeholder="Website/Social Media" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label"> Is this establishment on Google Maps/Places?</label>
        <label class="form-radio form-inline">
          <input type="radio" name="on-google"><i class="form-icon"></i> Yes
        </label>
        <label class="form-radio form-inline">
          <input type="radio" name="on-google" checked=""><i class="form-icon"></i> No
        </label>
      </div>
      <input class="btn btn-primary input-group-btn" type="submit" value="Submit">
    </form>


  </body>
</html>
