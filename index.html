<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>International Caribbeans</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/favicon-32.png">

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

    <link href="https://cdn.mapfit.com/v2-4/assets/css/mapfit.css" rel='stylesheet' />

    <link rel="stylesheet" href="./assets/styles/main.css">

  </head>
  <body>
    <div class="toast toast-success" id="successMessage">
      <button class="btn btn-clear float-right" id="successClose" onclick="closeAlert()" ></button>
      Information received.
    </div>

    <header class="navbar">
      <section class="navbar-section">
        <button class="btn search-btn" id="search-btn"><i class="icon icon-search"></i></button>
      </section>
      <section class="navbar-center">
        <!-- centered logo or brand -->
        <img class="logo" src="./assets/icons/globe.svg" alt="logo">
      </section>
      <section class="navbar-section">
        <button class="btn add-btn" onclick="location.href = './add-entry/'">+</button>
      </section>
    </header>

    <div id="mapfit" style="width: 100%; height: 435px;"></div>
    Vector Design by <a href="https://www.vecteezy.com">www.vecteezy.com</a>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="./assets/scripts/arrive.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/places.js@1.9.0"></script>

    <script src="./assets/scripts/config.js"></script>

    <script src="https://cdn.mapfit.com/v2-4/assets/js/tetragon.js"></script>
    <script src="https://cdn.mapfit.com/v2-4/assets/js/mapfit.js"></script>
    <script>

      // FUNCTION TO RUN WHEN THE ALERT IS CLOSED BY USER
      let closeAlert = () => {
        let el = document.getElementById('successMessage');
        el.classList.add("animated");
        el.classList.add("fadeOut");
      }

      // ADD API KEY
      mapfit.apikey = mapfitConfig.apiKey;

      // DRAW MAP
      let map = mapfit.MapView('mapfit', {theme: 'day'});

      // SET ZOOM
      map.setZoom(13);
  
      // SET MAP CENTER TO THE USER GEOLOCATION
      let currentArr;
      let getLocation = () => {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition((position) => {
                // console.log(position.coords);
                currentArr = [ position.coords.latitude, position.coords.longitude ];
                map.setCenter(currentArr);

                // create marker
                myMarker = mapfit.Marker(currentArr);

                // add marker to map
                map.addMarker(myMarker);

                // create icon
                let myIcon = mapfit.Icon();

                // set icon category
                myIcon.setIconUrl('sports');

                // assign icon to marker
                myMarker.setIcon(myIcon);

                let infoCard = mapfit.PlaceInfo(myMarker);
                infoCard.setTitle('Current Location');

                myMarker.setPlaceInfo(infoCard);

              });

          } else {
              console.log("Geolocation is not supported by this browser.");
          }
      }
      getLocation();

      // WATCH FOR CREATION OF AN ELEMENT WHICH SATISFIES THE SELECTOR
      $(document).arrive("#search-input", function() {          
          // 'this' refers to the newly created element
          let placesAutocomplete = places({
            container: this
          });
          placesAutocomplete.on('change', (e) => {
            // SET CENTER
            map.setCenter(e.suggestion.latlng);

            // SET ZOOM 15-17
            map.setZoom(15)

            console.log(e.suggestion);
          });
      });

    </script>
    <script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
    <script src="./assets/scripts/markers.js"></script>
    <script src="./assets/scripts/search.js"></script>
  </body>
</html>
